apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: module-manager.kyma-project.io
    app.kubernetes.io/created-by: kustomize
    app.kubernetes.io/instance: module-manager-main
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: module-manager
    app.kubernetes.io/part-of: manual-deployment
  name: module-manager-controller-manager
  namespace: kcp-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: module-manager.kyma-project.io
      app.kubernetes.io/created-by: kustomize
      app.kubernetes.io/instance: module-manager-main
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/name: module-manager
      app.kubernetes.io/part-of: manual-deployment
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/component: module-manager.kyma-project.io
        app.kubernetes.io/created-by: kustomize
        app.kubernetes.io/instance: module-manager-main
        app.kubernetes.io/managed-by: kustomize
        app.kubernetes.io/name: module-manager
        app.kubernetes.io/part-of: manual-deployment
    spec:
      containers:
      - args:
        - --leader-elect
        command:
        - /manager
        image: eu.gcr.io/kyma-project/module-manager:latest
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 8082
          name: listener
        - containerPort: 8080
          name: metrics
        - containerPort: 8083
          name: debug
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 1000m
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: module-manager-manager
      terminationGracePeriodSeconds: 10
